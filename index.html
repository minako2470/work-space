<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字コードの指定をする -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- スマホ、タブレット、PCのレスポンし表示するための記述 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- サイトのアイコンを表示する記述 -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <!-- サイトの検索にヒットしないようにする記述 -->
    <meta name="robots" content="noindex" />

    <!-- サイトのタイトルを表示するための記述 -->
    <title>--タイトルを入力してください--</title>
    <!-- サイトの概要を表示するための記述 -->
    <meta name="description" content="--サイトの概要を入力してください--" />

    <!-- GoogleFontsを読み込むための記述 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Serif+JP:wght@200..900&display=swap"
      rel="stylesheet"
    />

    <!-- スタイルシートを読み込むための記述 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="shop">
      <div class="shop__inner inner">
        <div class="container">
          <div class="section__head">
            <h2 class="section__head__title">SHOP</h2>
            <p class="section__head__text">店舗情報</p>
          </div>
          <div class="shop__content">
            <section class="shop__info">
              <p class="shop__info__text">[ 素材を活かしたパン屋 ]</p>
              <h3 class="shop__info__title">Natural.</h3>
              <div class="shop__info__table">
                <table class="table">
                  <tr>
                    <th>所在地</th>
                    <td>東京都港区芝公園４丁目２−８</td>
                  </tr>
                  <tr>
                    <th>営業時間</th>
                    <td>7:00～19:00（火曜定休）</td>
                  </tr>
                  <tr>
                    <th>電話番号</th>
                    <td>00-0000-0000</td>
                  </tr>
                  <tr>
                    <th>備考</th>
                    <td>カフェ併設 / ○○駅徒歩5分</td>
                  </tr>
                </table>
              </div>
            </section>
            <div class="shop__image">
              <img src="./img/shop-image.jpeg" alt="" />
            </div>
          </div>
          <div class="shop__button">
            <a href="" class="button">VIEW MORE →</a>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
